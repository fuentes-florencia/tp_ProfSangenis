<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera, Almacena y brinda estadistca de los números aleatorios</title>
</head>
<body>

    <label for="numeroAleatorio">Número Aleatorio:</label>
    <input type="text" id="numeroAleatorio" readonly>

    <button onclick="generarNumeroAleatorio()">Generar Número Aleatorio</button>
    <button onclick="almacenarNumero()">Guardar Número</button>

    <div id="numerosAlmacenados">
        <h2>Números Guardados:</h2>
        <ul id="listaNumeros"></ul>
    </div>
    
    <p>Suma de Números: <span id="sumaNumeros">0</span></p>
    <p>Menor Número: <span id="menorNumero">-</span></p>
    <p>Mayor Número: <span id="mayorNumero">-</span></p>

    <script src="main.js"></script>
</body>
</html>
